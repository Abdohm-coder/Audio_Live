<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="player">
        <header>
            <img src="logo.jpg" alt="">
            <h2>Live Audio Radio</h2>
            <p id="title"></p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="back.png" id="back" alt="">
                <img src="play.png" id="play_pause" alt="">
                <img src="next.png" id="next" alt="">
                <audio id="audio" src=""></audio>
            </article>
            <article id="volume">
                <h2>Volume</h2>
                <input type="range" id="volume_range">
                <h2>Speed</h2>
                <input type="range" id="speed_range" max="200" min="0">
            </article>
        </div>
    </main>


    <script src="index.js"></script>
    <script src="volume.js"></script>
</body>
</html>
